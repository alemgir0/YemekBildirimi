# YemekBildirim - Docker Mode Nginx Config
# Use this when running nginx as a Docker container alongside yemek-server

upstream yemek_api {
    server yemek-server:8787;
}

server {
    listen 80;
    server_name _;
    
    # Redirect root to panel
    location = / {
        return 302 /panel;
    }
    
    # Health check endpoint (no auth)
    location = /health {
        proxy_pass http://yemek_api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Latest notification endpoint (no auth - used by client)
    location = /latest {
        proxy_pass http://yemek_api/latest;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Notification webhook endpoint (requires API key - handled by server)
    location = /notify {
        proxy_pass http://yemek_api/notify;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Admin panel (server-side Basic Auth)
    location /panel {
        # Optional: Add nginx-level basic auth if .htpasswd exists
        # Uncomment the following lines and create .htpasswd file:
        # auth_basic "Yemek Panel";
        # auth_basic_user_file /etc/nginx/conf.d/.htpasswd;
        
        proxy_pass http://yemek_api/panel;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

