server {
    listen 80;
    server_name yemek.example.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name yemek.example.com;

    ssl_certificate     /etc/nginx/certs/<DOMAIN>.fullchain.crt;
    ssl_certificate_key /etc/nginx/certs/<DOMAIN>.key;

    location = / { return 302 /panel; }

    # ZIP indir (auth yok)
    location /download/ {
        alias /download/;
        autoindex off;
        add_header Content-Disposition "attachment";
        default_type application/octet-stream;
        add_header Cache-Control "no-store";
    }

    # Client API (auth yok)
    location = /health {
        proxy_pass http://yemek-server:8787/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location = /latest {
        proxy_pass http://yemek-server:8787/latest;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location = /notify {
        proxy_pass http://yemek-server:8787/notify;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Panel (auth var)
    location /panel {
        auth_basic "Yemek Panel";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;

        proxy_pass http://yemek-server:8787;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
