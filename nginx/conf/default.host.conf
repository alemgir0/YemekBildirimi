# YemekBildirim - Host Mode Nginx Config
# Use this when nginx is installed on the host and proxying to Docker container

upstream yemek_api {
    server 127.0.0.1:8787;
}

server {
    listen 80;
    server_name yemek.example.com;  # Change to your domain
    
    # Redirect root to panel
    location = / {
        return 302 /panel;
    }
    
    # Health check endpoint (no auth)
    location = /health {
        proxy_pass http://yemek_api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Latest notification endpoint (no auth - used by client)
    location = /latest {
        proxy_pass http://yemek_api/latest;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Notification webhook endpoint (requires API key - handled by server)
    location = /notify {
        proxy_pass http://yemek_api/notify;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Admin panel (server-side Basic Auth)
    location /panel {
        proxy_pass http://yemek_api/panel;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

