services:
  yemek-server:
    build: .
    container_name: yemek-server
    restart: always
    env_file:
      - .env
    environment:
      DATA_DIR: /app/data
    volumes:
      - ./data:/app/data
    ports:
      - "8787:8787"
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8787/health')\"" ]
      interval: 30s
      timeout: 3s
      retries: 3
